<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="fav1.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css.map">
    <!-- <link rel="stylesheet" href="css/base.css"> -->
    <!-- <link rel="stylesheet" href="css/HomePage.css"> -->
</head>

<body>
    <div class="yunKeTang">
        <!-- 头部 -->
        <header>
            <div class="header_search clearfix">
                <img src="images/tianliangyunketang.png" alt="">
                <div class="header_text">
                    <div>
                        <input type="text" placeholder="搜索课程">
                        <span>
                            <button> <i class="glyphicon glyphicon-search"></i>搜索</button>
                        </span>
                    </div>
                </div>
                <div class="header_login">
                    <span class="pull-left">
                        <img src="images/shopping.png" alt="">
                    </span>
                    <div class="pull-left loging">登录/注册</div>
                    <span class="pull-left">
                        <img src="images/user.png" alt="">
                    </span>
                </div>
            </div>
            <div class="header_nav">
                <ul>
                    <li  class="selcet"> <a href="#">首页</a></li>
                    <li ><a href="#"> 课程分类<i class="glyphicon glyphicon-chevron-down"></i></a></li>
                    <li><a href="#">专属课程</a></li>
                </ul>
            </div>
        </header>
        <!-- 轮播图 -->
        <div class="swiper_pic">
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>   
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="/wp-content/uploads/2014/07/slide1.png" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="/wp-content/uploads/2014/07/slide2.png" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="carousel-control left" href="#myCarousel" 
                   data-slide="prev"> <span _ngcontent-c3="" aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span></a>
                <a class="carousel-control right" href="#myCarousel" 
                   data-slide="next">&rsaquo;</a>
            </div>
        </div>





    </div>
</body>
<script src="lib/js/jquery-3.4.1.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
<script src="lib/js/npm.js"></script>
<script src="js/HomePage.js"></script>

</html>
