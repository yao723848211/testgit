<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="fav1.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/HomePage.css">
</head>

<body>
    <div class="yunKeTang">
        <!-- 头部 -->
        <header>
            <div class="header_search clearfix">
                <img src="images/tianliangyunketang.png" alt="">
                <div class="header_text">
                    <div>
                        <input type="text" placeholder="搜索课程">
                        <span>
                            <button> <i class="glyphicon glyphicon-search"></i>搜索</button>
                        </span>
                    </div>
                </div>
                <div class="header_login">
                    <span class="pull-left">
                        <img src="images/shopping.png" alt="">
                    </span>
                    <div class="pull-left loging">登录/注册</div>
                    <span class="pull-left">
                        <img src="images/user.png" alt="">
                    </span>
                </div>
            </div>
            <div class="header_nav">
                <ul>
                    <li class="selcet"> <a href="#">首页</a></li>
                    <li><a href="#"> 课程分类<i class="glyphicon glyphicon-chevron-down"></i></a></li>
                    <li><a href="#">专属课程</a></li>
                </ul>
            </div>
        </header>
        <!-- 轮播图 -->
        <div class="swiper_pic">
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/s1.jpg" alt="First slide" style="height: 400px;">
                    </div>
                    <div class="item">
                        <img src="images/s2.jpg" alt="Second slide" style="height: 400px;">
                    </div>
                    <div class="item">
                        <img src="images/s3.jpg" alt="Third slide" style="height: 400px;">
                    </div>
                    <div class="item">
                        <img src="images/s4.jpg" alt="Third slide" style="height: 400px;">
                    </div>
                    <div class="item">
                        <img src="images/s5.jpg" alt="Third slide" style="height: 400px;">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!-- 直播课程 -->
        <div class="live_courses">
            <h2>直播课程</h2>
            <div>
                <aside class="live_courses_left">
                    <div class="live_courses_left_con">
                        <h2 style="color: wheat; font-size: 24px;">研究生指复试之高效准备发</h2>
                        <div><span class="glyphicon glyphicon-time	"></span> 直播结束</div>
                        <div class="style1">
                            <button> <span>直播结束</span></button>
                        </div>
                    </div>
                </aside>
                <aside class="live_courses_right">
                    <ul class="clearfix">
                        <li class="clearfix selcet">
                            <div>
                                <span class="glyphicon glyphicon-time pull-left"></span>
                                <p class="pull-left">直播结束</p>
                                <div class="pull-left box1">研究生复试之高效准备法</div>
                            </div>
                        </li>
                        <li class="clearfix">
                            <div>
                                <span class="glyphicon glyphicon-time pull-left"></span>
                                <p class="pull-left">直播结束</p>
                                <div class="pull-left box1">研究生复试之高效准备法</div>
                            </div>
                        </li>
                        <li class="clearfix">
                            <div>
                                <span class="glyphicon glyphicon-time pull-left"></span>
                                <p class="pull-left">直播结束</p>
                                <div class="pull-left box1">研究生复试之高效准备法</div>
                            </div>
                        </li>
                        <li class="clearfix">
                            <div>
                                <span class="glyphicon glyphicon-time pull-left"></span>
                                <p class="pull-left">直播结束</p>
                                <div class="pull-left box1">研究生复试之高效准备法</div>
                            </div>
                        </li>
                    </ul>
                </aside>
            </div>
        </div>
        <!-- 课程 -->
        <div class="courses">
            <!-- 免费课程 -->
            <div class="free_course">
                <div class="free_course_title">
                    <h3>免费课程</h3>
                    <span><a href="#">更多<img src="images/more16.png" alt=""></a></span>
                </div>
                <div class="free_course_content">
                    <div class="container">
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>



    </div>
</body>
<script src="lib/js/jquery-3.4.1.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
<script src="lib/js/npm.js"></script>
<script src="js/HomePage.js"></script>

</html>
